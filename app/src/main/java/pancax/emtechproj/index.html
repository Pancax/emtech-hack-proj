<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button type="button" name="login" onclick="connectToZabo()">Button Login</button>
  </body>
  <script src="https://cdn.zabo.com/0.5.0/zabo.js"></script>
  <script type="text/javascript">
    Zabo.init({
      clientId: "J28kJ68mHfiXSYLqyoujgFA4mCrRGxBiUkELZS1YImTyD4DAhNmR9VZqpiFpqRUV",
      env: "sandbox"
    }).then(app => {
      /* app is the application json object for the provided clientId */
      console.log(app)
    }).catch(err => {
      console.error(err)
    })

    function connectToZabo() {
      Zabo.connect({
        interfaceType: 'iframe',
        attachTo: 'body'
      }) 
    }
  </script>
</html>
